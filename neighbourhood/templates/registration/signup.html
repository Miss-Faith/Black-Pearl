{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
  <title>Black Pearl</title>
</head>
<body>
  <div class="container" style="margin-top:7%;">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8">
        <div class="card" style="margin-top:2%; padding:20px">
          <div class="card-body">
            <h5 class="card-title"><a>Register to be a member</a> <span style="float:right">Are you a member? <a
              href="{% url 'login' %}" class="text-info">Login now</a></span>
            </h5>
            <div class="card-text">
              <form action="" method="post" novalidate>
                {% csrf_token%}
                {{ form|crispy}}
                <button type="submit" class="btn btn-info btn-sm" style="margin-left: 50%;"> Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
