{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container bg-white editprofile" style="margin-top:3% ">
    <br><br>
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h3 class="text-center">Update Profile</h3>
            <form action="" method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-md  btn-success text-center" style="margin-left: 50%;">Update</button>
            </form>
            <br><br>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

{% endblock %}
