{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 bg-white poster">
            <h3 class="text-center tt ">Add a post to your hood</h3>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button style="margin-left: 42%;" type="submit" class="btn btn-sm btn-success "> Post</button>
            </form>
            <br>
        </div>
    </div>

</div>
{% endblock %}
