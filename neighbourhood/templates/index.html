{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" >
    <div class="text-white text-center" style="margin-top:15%">
        <h1>Welcome to the Neighbourhood</h1>
        <h5 style="margin-top:6%">Stay updated with the latest in your neighbourhood</h5>
        <button class="form-button text-center btn btn-info btn-md" data-toggle="modal" data-target=".bd-example-modal-xl">Log In</butoon>
    </div>
</div>



<div class="container-fluid" style="margin-top:3%;">
  <h2 class="text-center">Projects</h2>
  {% if user.is_authenticated %}
  <div class="modal fade bd-example-modal-xl" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Log in</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" method="post" enctype="multipart/form-data" role="form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="action" class="btn btn-sm btn-info">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endif %}

</div>
{% endblock %}
